<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDI Keyboard Visualizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/soundfont-player@0.12.0/dist/soundfont-player.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/midi-player-js@2.0.16/browser/midiplayer.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: #050505;
            color: #fff;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        #audio-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        #audio-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .start-btn {
            padding: 20px 40px;
            font-size: 1.5rem;
            background: #00ffcc;
            color: #000;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .start-btn:disabled {
            background: #333;
            color: #666;
            cursor: wait;
            box-shadow: none;
        }

        .start-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(0, 255, 204, 0.6);
        }

        .main-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #visualizer-canvas {
            width: 100%;
            flex-grow: 1;
            min-height: 0;
            background: transparent;
            display: block;
        }

        .keyboard-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #111;
            padding: 10px 0 20px 0;
            z-index: 10;
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.5);
            overflow-x: auto;
        }

        .keyboard {
            display: flex;
            position: relative;
            background: #222;
            padding: 5px;
            border-radius: 4px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
        }

        .key {
            width: 35px;
            height: 160px;
            background: linear-gradient(to bottom, #fff 0%, #eee 90%, #ddd 100%);
            border: 1px solid #aaa;
            border-radius: 0 0 4px 4px;
            cursor: pointer;
            position: relative;
            transition: background 0.05s, transform 0.05s;
            box-sizing: border-box;
        }

        .key.black {
            width: 20px;
            height: 100px;
            background: linear-gradient(to bottom, #333 0%, #000 100%);
            margin-left: -10px;
            margin-right: -10px;
            z-index: 2;
            border: 1px solid #000;
        }

        .key.active {
            background: #00ffcc !important;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.2), 0 0 25px #00ffcc;
            transform: translateY(2px);
        }

        .key.black.active {
            background: #00ccaa !important;
        }

        .top-ui {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 100;
            pointer-events: none;
        }

        .info-panel {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            pointer-events: auto;
        }

        .status {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #00ffcc;
            margin-bottom: 5px;
        }

        .note-display {
            font-size: 2rem;
            font-weight: 800;
            color: #fff;
        }

        .tempo-controls {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            pointer-events: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 200px;
        }

        .tempo-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #00ffcc;
            display: flex;
            justify-content: space-between;
        }

        input[type=range] {
            width: 100%;
            cursor: pointer;
        }

        .drop-zone-hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: rgba(255, 255, 255, 0.3);
            pointer-events: auto;
            cursor: pointer;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            border: 2px dashed rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            transition: all 0.3s;
            z-index: 50;
        }

        .drop-zone-hint:hover {
            color: #00ffcc;
            border-color: #00ffcc;
            background: rgba(0, 255, 204, 0.05);
        }

        body.dragging .drop-zone-hint {
            color: #00ffcc;
            border-color: #00ffcc;
            background: rgba(0, 255, 204, 0.05);
            transform: translate(-50%, -50%) scale(1.1);
        }

        /* New Control Bar Styles */
        .top-bar {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            height: 60px;
            background: #151b33;
            border-radius: 12px;
            display: flex;
            align-items: center;
            padding: 0 15px;
            gap: 10px;
            z-index: 200;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
            user-select: none;
            pointer-events: auto;
        }

        .bar-btn {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: #252e4d;
            border: none;
            color: #7a88b5;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
            font-size: 1.2rem;
        }

        .bar-btn:hover {
            color: #fff;
            background: #303b61;
        }

        .bar-btn.active {
            color: #00ffcc;
            background: #1e3a4d;
        }

        .tempo-box {
            display: flex;
            align-items: center;
            background: #1e2642;
            border-radius: 8px;
            height: 40px;
            padding: 0 5px;
            gap: 5px;
            min-width: 140px;
        }

        .tempo-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            line-height: 1;
        }

        .tempo-pct {
            font-size: 0.9rem;
            font-weight: bold;
            color: #7a88b5;
        }

        .tempo-bpm {
            font-size: 0.7rem;
            color: #55608a;
            margin-top: 2px;
        }

        .progress-wrapper {
            flex-grow: 1;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.2);
            height: 40px;
            border-radius: 8px;
            padding: 0 15px;
        }

        .time-label {
            font-family: monospace;
            font-size: 0.8rem;
            color: #7a88b5;
            min-width: 45px;
        }

        #progress-bar {
            flex-grow: 1;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: #1e2642;
            border-radius: 2px;
            outline: none;
            border: none;
        }

        #progress-bar::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: #00ffcc;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
            border: none;
        }

        #progress-bar::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: #00ffcc;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
            border: none;
        }

        #progress-bar::-moz-range-track {
            background: #1e2642;
            height: 4px;
            border-radius: 2px;
        }

        .volume-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #1e2642;
            border-radius: 8px;
            height: 40px;
            padding: 0 12px;
            min-width: 150px;
        }

        #volume-slider {
            width: 80px;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: #252e4d;
            border-radius: 2px;
            border: none;
        }

        #volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 10px;
            height: 10px;
            background: #7a88b5;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        #volume-slider::-moz-range-thumb {
            width: 10px;
            height: 10px;
            background: #7a88b5;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        #volume-slider::-moz-range-track {
            background: #252e4d;
            height: 4px;
            border-radius: 2px;
        }

        .progress-container {
            flex-grow: 1;
            height: 40px;
            position: relative;
            display: flex;
            align-items: center;
            margin: 0;
            padding: 0 6px;
            box-sizing: border-box;
        }

        .loop-box {
            position: absolute;
            height: 30px;
            background: rgba(255, 165, 0, 0.5);
            pointer-events: auto;
            z-index: 1;
            /* Behind the progress bar thumb */
            border-radius: 4px;
            display: none;
            cursor: move;
        }

        .loop-handle {
            position: absolute;
            width: 6px;
            height: 30px;
            background: #ffa500;
            cursor: ew-resize;
            z-index: 15;
            /* On top for dragging */
            border-radius: 3px;
            transform: translateX(-50%);
            display: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .loop-handle:hover {
            background: #ffcc00;
            box-shadow: 0 0 15px rgba(255, 165, 0, 0.8);
        }

        #progress-bar {
            width: 100%;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: #1e2642;
            border-radius: 2px;
            outline: none;
            border: none;
            z-index: 10;
            /* Above the loop-box */
        }

        .side-scale-container {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 36px;
            /* Explicit narrow width */
            background: rgba(21, 27, 51, 0.7);
            padding: 20px 0;
            border-radius: 18px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 250;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .v-scale-label {
            font-size: 0.6rem;
            color: #7a88b5;
            text-transform: uppercase;
            letter-spacing: 1px;
            writing-mode: vertical-lr;
            transform: rotate(180deg);
        }

        #v-scale-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 180px;
            /* Height when vertical */
            height: 2px;
            background: #252e4d;
            outline: none;
            transform: rotate(-90deg);
            margin: 90px 0;
            /* (width/2) to prevent expansion */
            cursor: pointer;
        }

        #v-scale-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #00ffcc;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
        }
    </style>
</head>

<body>
    <div id="audio-overlay">
        <h1 style="margin-bottom: 10px; font-weight: 300;">Synthesia Web Synth</h1>
        <p id="loading-text" style="color: #00ffcc; margin-bottom: 30px; font-family: monospace;">LOADING SOUND
            SAMPLES...</p>
        <button class="start-btn" id="start-btn" disabled>PLEASE WAIT...</button>
    </div>

    <div class="main-container">
        <div class="top-bar">
            <!-- Play/Pause -->
            <button class="bar-btn" id="play-pause-btn">‚ñ∂</button>

            <!-- Progress -->
            <div class="progress-wrapper">
                <span class="time-label" id="current-time">0:00</span>
                <div class="progress-container" id="progress-container">
                    <div id="loop-box" class="loop-box"></div>
                    <div id="loop-handle-start" class="loop-handle" title="Loop Start"></div>
                    <div id="loop-handle-end" class="loop-handle" title="Loop End"></div>
                    <input type="range" id="progress-bar" min="0" max="1000" value="0">
                </div>
                <span class="time-label" id="total-time">0:00</span>
            </div>

            <!-- Volume -->
            <div class="volume-wrapper">
                <div id="status"
                    style="position: absolute; top: calc(100% + 5px); left: 0; font-size: 0.7rem; color: #7a88b5; white-space: nowrap; pointer-events: none;">
                    Ready</div>
                <div id="note-display"
                    style="position: absolute; top: calc(100% + 15px); left: 50%; transform: translateX(-50%); font-size: 1.5rem; font-weight: bold; color: #00ffcc; text-shadow: 0 0 10px rgba(0,255,204,0.5); pointer-events: none;">
                    -</div>
                <span style="color: #7a88b5; font-size: 1.2rem;">üîä</span>
                <input type="range" id="volume-slider" min="0" max="100" value="80">
            </div>

            <!-- Tempo -->
            <div class="tempo-box">
                <button class="bar-btn" style="background:transparent; width:30px" id="tempo-minus">‚àí</button>
                <div class="tempo-display">
                    <span class="tempo-pct" id="tempo-val">100%</span>
                    <span class="tempo-bpm" id="tempo-bpm-val">120 bpm</span>
                </div>
                <button class="bar-btn" style="background:transparent; width:30px" id="tempo-plus">+</button>
            </div>

            <!-- Practice Mode -->
            <button class="bar-btn" id="wait-btn" title="Wait for Piano">üéπ</button>

            <!-- Mute MIDI File -->
            <button class="bar-btn" id="mute-midi-btn" title="Mute MIDI File">üîá</button>

            <!-- Extra Tools -->
            <div class="right-tools">
                <button class="bar-btn" id="settings-btn" title="Select MIDI File">üìÇ</button>
            </div>
        </div>

        <!-- Vertical Scale Slider -->
        <div class="side-scale-container" id="side-scale-container">
            <span class="v-scale-label" style="margin-bottom: 80px;">SCALE</span>
            <input type="range" id="v-scale-slider" min="1" max="100" value="50">
        </div>

        <!-- Leeway Settings Panel (Visible only in Wait Mode ideally, or always accessible) -->
        <div id="leeway-controls"
            style="position: absolute; bottom: 20px; left: 20px; background: rgba(0,0,0,0.8); padding: 10px; border-radius: 8px; border: 1px solid #444; display: none; flex-direction: column; gap: 5px; z-index: 100;">
            <div style="font-size: 0.8rem; color: #ccc; margin-bottom: 5px;">Practice Leeway (ms)</div>
            <div style="display: flex; align-items: center; gap: 10px;">
                <input type="range" id="leeway-slider" min="0" max="500" value="100" style="width: 100px;">
                <span id="leeway-val" style="font-family: monospace; color: #00ffcc; font-size: 0.9rem;">100ms</span>
            </div>
        </div>

        <div class="drop-zone-hint" id="drop-hint">
            Click or Drop MIDI file here
        </div>
        <input type="file" id="midi-input" accept=".mid,.midi" style="display: none;">

        <canvas id="visualizer-canvas"></canvas>

        <div class="keyboard-container">
            <div class="keyboard" id="keyboard">
                <!-- Keys will be generated by JS -->
            </div>
        </div>
    </div>

    <script>
        const socket = io({
            transports: ['websocket', 'polling'],
            upgrade: true,
            rememberUpgrade: true
        });
        const keyboard = document.getElementById('keyboard');
        const status = document.getElementById('status');
        const noteDisplay = document.getElementById('note-display');
        const startBtn = document.getElementById('start-btn');
        const overlay = document.getElementById('audio-overlay');
        const loadingText = document.getElementById('loading-text');
        const canvas = document.getElementById('visualizer-canvas');
        const ctx = canvas.getContext('2d');
        const dropHint = document.getElementById('drop-hint');
        const midiInput = document.getElementById('midi-input');

        // Audio & Player Variables
        let audioContext = null;
        let piano = null;
        let audioReady = false;
        let player = null;
        let isSustainActive = false;
        const activeNotes = new Map(); // note -> { player }
        const sustainedNotes = new Set();
        let fallingNotes = []; // { note, startTick, endTick }

        // Playback & Looping State
        let loopStartTick = null;
        let loopEndTick = null;
        let isWaitMode = false;
        let isMidiMuted = false;
        let pendingNotes = new Set();
        let isUserSeeking = false;
        let lastSeekTime = 0;

        // Leeway settings for practice mode
        let LEEWAY_MS = 100;
        const recentUserNotes = new Map(); // note -> timestamp
        let leewayCollecting = false;
        let leewayTimeout = null;

        let masterVolume = 0.8;
        let currentTempoPct = 100;
        let visualScale = 1.0; // Multiplier for TICKS_PER_PIXEL

        // Config
        let TICKS_PER_PIXEL = 10; // Initial value, will be calibrated on load
        const KEYBOARD_LINE_Y = 0; // Relative to bottom of canvas

        // Resize Canvas
        function recalibrate() {
            if (player && player.division) {
                TICKS_PER_PIXEL = (player.division * 4) / canvas.height;
            }
        }
        function resize() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            recalibrate();
            // Update loop UI on resize since it uses pixel-based positioning
            if (typeof updateLoopUI === 'function') updateLoopUI();
        }
        window.onresize = resize;
        resize();

        // Initialize Piano
        async function initPiano() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                piano = await Soundfont.instrument(audioContext, 'acoustic_grand_piano', {
                    soundfont: 'FluidR3_GM'
                });
                audioReady = true;
                startBtn.disabled = false;
                startBtn.innerText = 'START EXPERIENCE';
                loadingText.innerText = 'SOUNDS LOADED';
            } catch (err) {
                console.error('Failed to load piano:', err);
                loadingText.innerText = 'ERROR LOADING SOUNDS';
            }
        }
        initPiano();

        startBtn.onclick = async () => {
            if (audioContext && audioContext.state === 'suspended') await audioContext.resume();
            overlay.classList.add('hidden');
            status.innerText = 'Ready to play';
        };

        // Generate Keyboard
        const notes = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
        const startMIDI = 21;
        const endMIDI = 108;
        const keysMap = {};
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');
        const loopBox = document.getElementById('loop-box');
        const loopHandleStart = document.getElementById('loop-handle-start');
        const loopHandleEnd = document.getElementById('loop-handle-end');
        const currentTimeEl = document.getElementById('current-time');
        const totalTimeEl = document.getElementById('total-time');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const waitBtn = document.getElementById('wait-btn');
        const muteMidiBtn = document.getElementById('mute-midi-btn');
        const tempoVal = document.getElementById('tempo-val');
        const tempoBpmVal = document.getElementById('tempo-bpm-val');
        const tempoPlus = document.getElementById('tempo-plus');
        const tempoMinus = document.getElementById('tempo-minus');
        const volumeSlider = document.getElementById('volume-slider');
        const settingsBtn = document.getElementById('settings-btn');

        // Note Highlight Utility
        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            return `${m}:${s.toString().padStart(2, '0')}`;
        }

        for (let i = startMIDI; i <= endMIDI; i++) {
            const isBlack = notes[i % 12].includes('#');
            const key = document.createElement('div');
            key.className = `key ${isBlack ? 'black' : 'white'}`;
            key.dataset.note = i;
            keyboard.appendChild(key);
            keysMap[i] = key;
        }

        // MIDI Player Setup
        player = new MidiPlayer.Player((event) => {
            if (event.name === 'Note on') {
                if (isWaitMode && event.velocity > 0) {
                    // Check if user ALREADY played this note recently (Leeway Before)
                    const now = Date.now();
                    const userTime = recentUserNotes.get(event.noteNumber);

                    if (userTime && (now - userTime) <= LEEWAY_MS) {
                        // Note was already played by user within leeway window
                        recentUserNotes.delete(event.noteNumber);
                    } else {
                        pendingNotes.add(event.noteNumber);

                        // Start or extend the leeway collection period (Leeway After / Misalignment)
                        if (!leewayCollecting) {
                            leewayCollecting = true;
                            // Collect notes for LEEWAY_MS
                            leewayTimeout = setTimeout(() => {
                                // After leeway period, pause if there are still pending notes
                                if (pendingNotes.size > 0 && isWaitMode) {
                                    player.pause();
                                    playPauseBtn.innerText = '‚ñ∂';
                                }
                                leewayCollecting = false;
                            }, LEEWAY_MS);
                        }
                    }
                }

                if (event.velocity > 0) {
                    updateKeyState('note_on', event.noteNumber, event.velocity, null, null, true);
                } else {
                    updateKeyState('note_off', event.noteNumber, 0, null, null, true);
                }
            } else if (event.name === 'Note off') {
                updateKeyState('note_off', event.noteNumber, 0, null, null, true);
            } else if (event.name === 'Controller Change' && event.number === 64) {
                updateKeyState('control_change', null, null, 64, event.value, true);
            } else if (event.name === 'Set Tempo') {
                // Handle dynamic tempo changes in the song while preserving user multiplier
                player._baseTempo = event.data;
                updateTempo(currentTempoPct);
            }

            // Loop Logic
            if (loopEndTick !== null && player.tick >= loopEndTick) {
                player.skipToTick(loopStartTick || 0);
                player.play();
                playPauseBtn.innerText = '‚è∏';
            }
        });

        // Loop polling for smooth progress bar and loop check
        setInterval(() => {
            const now = Date.now();
            if (player && player.totalTicks > 0) {
                // Only update progress bar thumb if playing and not recently seeking
                if (player.isPlaying() && !isUserSeeking && (now - lastSeekTime > 1000)) {
                    const progress = (player.tick / player.totalTicks) * 1000;
                    progressBar.value = progress;
                }

                currentTimeEl.innerText = formatTime(player.tick * (player.getSongTime() / player.totalTicks));
                totalTimeEl.innerText = formatTime(player.getSongTime());

                if (player.isPlaying()) {
                    // Loop check logic moved to animate loop for higher precision
                    // but we keep a fallback here
                    if (loopEndTick !== null && player.tick >= loopEndTick) {
                        player.skipToTick(loopStartTick || 0);
                        player.play();
                    }
                }
            }
        }, 50);

        function updateTempo(pct) {
            currentTempoPct = pct;
            const baseBpm = player._baseTempo || 120;
            const newBpm = Math.round(baseBpm * (pct / 100));
            player.setTempo(newBpm);
            player.tempo = newBpm;
            tempoVal.innerText = `${pct}%`;
            tempoBpmVal.innerText = `${newBpm} bpm`;
        }

        tempoPlus.onclick = () => {
            let pct = parseInt(tempoVal.innerText) + 5;
            updateTempo(pct);
        };

        tempoMinus.onclick = () => {
            let pct = Math.max(10, parseInt(tempoVal.innerText) - 5);
            updateTempo(pct);
        };

        // Robust Seek Logic
        function startSeeking() {
            isUserSeeking = true;
            lastSeekTime = Date.now();
        }

        function stopSeeking() {
            lastSeekTime = Date.now();
            // Delay before letting setInterval take over again
            setTimeout(() => {
                isUserSeeking = false;
            }, 500);
        }

        progressBar.addEventListener('pointerdown', startSeeking);
        window.addEventListener('pointerup', () => {
            if (isUserSeeking) stopSeeking();
        });
        window.addEventListener('pointercancel', () => {
            if (isUserSeeking) stopSeeking();
        });

        // Volume Slider
        volumeSlider.addEventListener('input', () => {
            masterVolume = volumeSlider.value / 100;
        });

        progressBar.addEventListener('input', (e) => {
            if (player && player.totalTicks > 0) {
                startSeeking();
                const tick = (e.target.value / 1000) * player.totalTicks;
                player.skipToTick(tick);
                player.tick = tick;
                pendingNotes.clear();
                currentTimeEl.innerText = formatTime(tick * (player.getSongTime() / player.totalTicks));
            }
        });

        progressBar.addEventListener('change', (e) => {
            if (player && player.totalTicks > 0) {
                const tick = (e.target.value / 1000) * player.totalTicks;
                player.skipToTick(tick);
                player.tick = tick;
                stopSeeking();
            }
        });

        playPauseBtn.onclick = () => {
            if (player.isPlaying()) {
                player.pause();
                playPauseBtn.innerText = '‚ñ∂';
            } else {
                player.play();
                playPauseBtn.innerText = '‚è∏';
            }
        };

        // Loop Drag Logic
        let activeHandle = null;
        let dragStartX = 0;
        let dragStartTicks = { start: 0, end: 0 };

        function updateLoopUI() {
            if (!player || player.totalTicks <= 0) return;

            const startPct = (loopStartTick === null) ? 0 : (loopStartTick / player.totalTicks);
            const endPct = (loopEndTick === null) ? 1 : (loopEndTick / player.totalTicks);

            loopHandleStart.style.display = 'block';
            loopHandleEnd.style.display = 'block';
            loopBox.style.display = 'block';

            // The progress-container has 6px padding on each side
            // The progress bar (input range) sits inside that padding
            // IMPORTANT: The slider thumb (12px wide) center travels from thumbRadius to (trackWidth - thumbRadius)
            // This means the effective travel distance is (trackWidth - thumbWidth)
            const containerRect = progressContainer.getBoundingClientRect();
            const padding = 6;
            const thumbWidth = 12;
            const thumbRadius = thumbWidth / 2;
            const trackWidth = containerRect.width - (padding * 2);

            // The thumb center starts at thumbRadius and ends at (trackWidth - thumbRadius)
            // So the usable range is (trackWidth - thumbWidth)
            const usableWidth = trackWidth - thumbWidth;

            // Calculate pixel positions - matching how browser positions the thumb center
            const startPx = padding + thumbRadius + (startPct * usableWidth);
            const endPx = padding + thumbRadius + (endPct * usableWidth);

            loopHandleStart.style.left = `${startPx}px`;
            loopHandleEnd.style.left = `${endPx}px`;

            loopBox.style.left = `${startPx}px`;
            loopBox.style.width = `${endPx - startPx}px`;
        }

        function handleLoopDrag(e) {
            if (!activeHandle || !player || player.totalTicks <= 0) return;

            const rect = progressContainer.getBoundingClientRect();
            // Match the positioning logic from updateLoopUI
            const padding = 6;
            const thumbWidth = 12;
            const thumbRadius = thumbWidth / 2;
            const trackWidth = rect.width - (padding * 2);
            const usableWidth = trackWidth - thumbWidth;

            if (activeHandle === 'box') {
                const deltaX = e.clientX - dragStartX;
                const deltaTicks = (deltaX / usableWidth) * player.totalTicks;

                let newStart = dragStartTicks.start + deltaTicks;
                let newEnd = dragStartTicks.end + deltaTicks;

                if (newStart < 0) {
                    newEnd -= newStart;
                    newStart = 0;
                }
                if (newEnd > player.totalTicks) {
                    newStart -= (newEnd - player.totalTicks);
                    newEnd = player.totalTicks;
                }

                loopStartTick = newStart;
                loopEndTick = newEnd;
            } else {
                // Mouse position relative to the usable track area
                const x = e.clientX - rect.left - padding - thumbRadius;
                let pct = x / usableWidth;
                pct = Math.max(0, Math.min(1, pct));
                const tick = pct * player.totalTicks;

                if (activeHandle === 'start') {
                    loopStartTick = Math.min(tick, loopEndTick !== null ? loopEndTick - 100 : player.totalTicks);
                } else if (activeHandle === 'end') {
                    loopEndTick = Math.max(tick, loopStartTick !== null ? loopStartTick + 100 : 0);
                }
            }

            updateLoopUI();
        }

        loopHandleStart.onpointerdown = (e) => {
            activeHandle = 'start';
            e.stopPropagation();
            e.preventDefault();
        };
        loopHandleEnd.onpointerdown = (e) => {
            activeHandle = 'end';
            e.stopPropagation();
            e.preventDefault();
        };
        loopBox.onpointerdown = (e) => {
            activeHandle = 'box';
            dragStartX = e.clientX;
            dragStartTicks = { start: loopStartTick, end: loopEndTick };
            e.stopPropagation();
            e.preventDefault();
        };

        window.addEventListener('pointermove', handleLoopDrag);
        window.addEventListener('pointerup', () => activeHandle = null);

        // Vertical Scale
        const vScaleSlider = document.getElementById('v-scale-slider');
        // Force default value to middle on load to override browser cache
        vScaleSlider.value = 50;
        visualScale = 1.0;

        vScaleSlider.oninput = () => {
            // Mapping: 50 (middle) is default 1.0, 100 (top) is 2.0x, 1 (bottom) is 0.05x
            visualScale = vScaleSlider.value / 50;
            recalibrate();
        };

        // Initialize handles on load
        socket.on('song_loaded', () => {
            loopStartTick = 0;
            loopEndTick = player.totalTicks;
            updateLoopUI();
        });

        // Add to existing player load logic if needed
        function onSongLoaded() {
            loopStartTick = 0;
            loopEndTick = player.totalTicks;
            updateLoopUI();
        }

        waitBtn.onclick = () => {
            isWaitMode = !isWaitMode;
            waitBtn.classList.toggle('active', isWaitMode);

            // Toggle visibility of leeway controls
            const leewayControls = document.getElementById('leeway-controls');
            if (leewayControls) {
                leewayControls.style.display = isWaitMode ? 'flex' : 'none';
            }

            if (!isWaitMode) {
                pendingNotes.clear();
                // Clear user buffer too
                recentUserNotes.clear();
                if (!player.isPlaying() && playPauseBtn.innerText === '‚è∏') {
                    player.play();
                }
            }
        };

        // Leeway Slider Logic
        const leewaySlider = document.getElementById('leeway-slider');
        const leewayValDisplay = document.getElementById('leeway-val');
        if (leewaySlider) {
            leewaySlider.addEventListener('input', (e) => {
                LEEWAY_MS = parseInt(e.target.value);
                leewayValDisplay.innerText = `${LEEWAY_MS}ms`;
            });
        }

        muteMidiBtn.onclick = () => {
            isMidiMuted = !isMidiMuted;
            muteMidiBtn.classList.toggle('active', isMidiMuted);
            muteMidiBtn.innerText = isMidiMuted ? 'üîà' : 'üîá';
            muteMidiBtn.title = isMidiMuted ? 'Unmute MIDI File' : 'Mute MIDI File';
        };

        settingsBtn.onclick = () => midiInput.click();


        // Note Highlight Utility
        function updateKeyState(type, note, velocity, control, value, fromMidiFile = false) {
            if (!audioReady || !piano) return;

            const shouldPlaySound = !fromMidiFile || !isMidiMuted;

            if (type === 'note_on' && velocity > 0) {
                if (keysMap[note]) keysMap[note].classList.add('active');
                if (shouldPlaySound) {
                    if (activeNotes.has(note)) activeNotes.get(note).player.stop();
                    sustainedNotes.delete(note);
                    const p = piano.play(note, audioContext.currentTime, { gain: (velocity / 127) * masterVolume });
                    activeNotes.set(note, { player: p });
                }
                noteDisplay.innerText = notes[note % 12] + (Math.floor(note / 12) - 1);
            } else if (type === 'note_off' || (type === 'note_on' && velocity === 0)) {
                if (keysMap[note]) keysMap[note].classList.remove('active');
                if (shouldPlaySound) {
                    if (isSustainActive) {
                        sustainedNotes.add(note);
                    } else if (activeNotes.has(note)) {
                        activeNotes.get(note).player.stop();
                        activeNotes.delete(note);
                    }
                }
            } else if (type === 'control_change' && control === 64) {
                isSustainActive = value >= 64;
                if (!isSustainActive && shouldPlaySound) {
                    sustainedNotes.forEach(n => {
                        if (activeNotes.has(n)) {
                            activeNotes.get(n).player.stop();
                            activeNotes.delete(n);
                        }
                    });
                    sustainedNotes.clear();
                }
            }
        }

        socket.on('connect', () => {
            console.log('Connected to server');
            status.innerText = 'Connected - MIDI Ready';
            status.style.color = '#00ffcc';
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            status.innerText = 'Connection Lost';
            status.style.color = '#ff4444';
        });

        socket.on('midi_event', (data) => {
            if (isWaitMode && data.type === 'note_on' && data.velocity > 0) {
                const now = Date.now();
                // 1. Check if this satisfies a pending note
                if (pendingNotes.has(data.note)) {
                    pendingNotes.delete(data.note);
                    if (pendingNotes.size === 0) {
                        // If we were paused, resume
                        if (!player.isPlaying()) {
                            player.play();
                            playPauseBtn.innerText = '‚è∏';
                        }
                    }
                } else {
                    // 2. Note not pending yet? Store it in buffer for "Leeway Before"
                    recentUserNotes.set(data.note, now);

                    // Cleanup old notes (older than LEEWAY_MS + some margin)
                    for (const [note, time] of recentUserNotes) {
                        if (now - time > (LEEWAY_MS + 200)) {
                            recentUserNotes.delete(note);
                        }
                    }
                }
            }
            updateKeyState(data.type, data.note, data.velocity, data.control, data.value);
        });

        // Click to Select
        dropHint.addEventListener('click', (e) => {
            midiInput.click();
        });
        midiInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) handleFile(file);
        });

        // Drag & Drop
        window.addEventListener('dragover', (e) => {
            e.preventDefault();
            document.body.classList.add('dragging');
        });
        window.addEventListener('dragleave', (e) => {
            // Only remove if we're actually leaving the window
            if (e.relatedTarget === null) document.body.classList.remove('dragging');
        });
        window.addEventListener('drop', (e) => {
            e.preventDefault();
            console.log('File dropped');
            document.body.classList.remove('dragging');
            const file = e.dataTransfer.files[0];
            if (file) handleFile(file);
        });

        function handleFile(file) {
            console.log('Handling file:', file.name);
            if (file.name.toLowerCase().endsWith('.mid') || file.name.toLowerCase().endsWith('.midi')) {
                status.innerText = file.name;
                const reader = new FileReader();
                reader.onload = (event) => {
                    loadMIDI(event.target.result);
                };
                reader.readAsArrayBuffer(file);
            } else {
                alert('Please select a valid MIDI file (.mid or .midi)');
            }
        }

        function loadMIDI(arrayBuffer) {
            player.stop();
            player.loadArrayBuffer(arrayBuffer);

            // Calibrate Ticks per Pixel (approximate 2 seconds view)
            recalibrate();

            // Extract notes for visualization
            fallingNotes = [];

            player.events.forEach(track => {
                const ongoingNotes = {};
                track.forEach(event => {
                    if (event.name === 'Note on' && event.velocity > 0) {
                        ongoingNotes[event.noteNumber] = { startTick: event.tick, vel: event.velocity };
                    } else if ((event.name === 'Note on' && event.velocity === 0) || event.name === 'Note off') {
                        if (ongoingNotes[event.noteNumber]) {
                            fallingNotes.push({
                                note: event.noteNumber,
                                startTick: ongoingNotes[event.noteNumber].startTick,
                                endTick: event.tick,
                                vel: ongoingNotes[event.noteNumber].vel
                            });
                            delete ongoingNotes[event.noteNumber];
                        }
                    }
                });
            });

            status.innerText = 'MIDI Loaded';
            document.getElementById('drop-hint').style.display = 'none';
            player._baseTempo = player.tempo;
            updateTempo(100);

            // Initialize loop points to full song
            loopStartTick = 0;
            loopEndTick = player.totalTicks;
            updateLoopUI();

            player.play();
            playPauseBtn.innerText = '‚è∏';
        }

        // Animation Loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (player && player.totalTicks > 0) {
                const currentTick = player.tick;

                // High-precision Loop Check
                if (player.isPlaying() && loopEndTick !== null && currentTick >= loopEndTick) {
                    player.skipToTick(loopStartTick || 0);
                    player.play();
                    return requestAnimationFrame(animate); // Skip this frame drawing to avoid frame-skip visual
                }

                fallingNotes.forEach(n => {
                    const key = keysMap[n.note];
                    if (!key) return;

                    const rect = key.getBoundingClientRect();
                    const canvasRect = canvas.getBoundingClientRect();
                    const x = rect.left - canvasRect.left;
                    const width = rect.width;

                    const tickDelta = n.startTick - currentTick;
                    const durationTicks = n.endTick - n.startTick;

                    const y = canvas.height - (tickDelta / (TICKS_PER_PIXEL / visualScale));
                    const h = durationTicks / (TICKS_PER_PIXEL / visualScale);

                    if (y > -200 && (y - h) < canvas.height + 200) {
                        ctx.fillStyle = notes[n.note % 12].includes('#') ? '#00ccaa' : '#00ffcc';
                        ctx.globalAlpha = 0.7;
                        ctx.beginPath();
                        ctx.roundRect(x + 2, y - h, width - 4, Math.max(4, h - 2), 4);
                        ctx.fill();

                        if (y >= canvas.height && (y - h) <= canvas.height) {
                            ctx.shadowBlur = 15;
                            ctx.shadowColor = '#00ffcc';
                            ctx.fillRect(x + 2, canvas.height - 2, width - 4, 2);
                            ctx.shadowBlur = 0;
                        }
                    }
                });
            }

            requestAnimationFrame(animate);
        }
        animate();

        // Pointer Support for Keyboard
        let isPointerDownGlobals = false;
        window.addEventListener('pointerdown', () => isPointerDownGlobals = true);
        window.addEventListener('pointerup', () => isPointerDownGlobals = false);

        keyboard.addEventListener('pointerdown', (e) => {
            if (e.target.classList.contains('key')) {
                const note = parseInt(e.target.dataset.note);
                updateKeyState('note_on', note, 100);
                socket.emit('ui_midi_event', { type: 'note_on', note: note, velocity: 100 });
                e.target.releasePointerCapture(e.pointerId); // Don't block other events
            }
        });

        keyboard.addEventListener('pointerover', (e) => {
            if (isPointerDownGlobals && e.target.classList.contains('key')) {
                const note = parseInt(e.target.dataset.note);
                updateKeyState('note_on', note, 100);
                socket.emit('ui_midi_event', { type: 'note_on', note: note, velocity: 100 });
            }
        });

        keyboard.addEventListener('pointerup', (e) => {
            if (e.target.classList.contains('key')) {
                const note = parseInt(e.target.dataset.note);
                updateKeyState('note_off', note, 0);
                socket.emit('ui_midi_event', { type: 'note_off', note: note, velocity: 0 });
            }
        });

        keyboard.addEventListener('pointerout', (e) => {
            if (isPointerDownGlobals && e.target.classList.contains('key')) {
                const note = parseInt(e.target.dataset.note);
                updateKeyState('note_off', note, 0);
                socket.emit('ui_midi_event', { type: 'note_off', note: note, velocity: 0 });
            }
        });

        // ---------------------------------------------------------
        // Blender-style Infinite Scroll for Tempo
        // ---------------------------------------------------------
        const tempoDisplay = document.querySelector('.tempo-display');
        let isDraggingTempo = false;

        tempoDisplay.style.cursor = 'ew-resize';
        tempoDisplay.title = "Drag left/right to adjust tempo";

        tempoDisplay.addEventListener('mousedown', async (e) => {
            isDraggingTempo = true;
            try {
                // Request pointer lock for infinite scrolling experience
                await tempoDisplay.requestPointerLock();
            } catch (err) {
                console.warn("Pointer lock failed:", err);
            }
        });

        document.addEventListener('mousemove', (e) => {
            if (isDraggingTempo) {
                // Use movementX for relative motion
                const delta = e.movementX;

                // Sensitivity
                const sensitivity = e.shiftKey ? 0.2 : 1;

                let newPct = currentTempoPct + (delta * sensitivity);

                // Clamp
                newPct = Math.max(10, Math.min(400, newPct));

                updateTempo(Math.round(newPct));
            }
        });

        document.addEventListener('mouseup', () => {
            if (isDraggingTempo) {
                isDraggingTempo = false;
                document.exitPointerLock();
            }
        });
    </script>
